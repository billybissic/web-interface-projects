<app-dashboard-menu>Loading...</app-dashboard-menu>
<div class="container">
  <div class="jumbotron">

    <h4 *ngIf="auth.isAuthenticated()">
      Profile
    </h4>

    <img class="avatar" 
         alt="avatar"
         *ngIf="auth.isAuthenticated()"
         ng-src="">

    <label *ngIf="auth.isAuthenticated()">
      <i class="glyphicon glyphicon-user"
         *ngIf="auth.isAuthenticated()">
      </i> 
      Nickname
    </label>

    <h3 class="nickname"
        *ngIf="auth.isAuthenticated()">
          {{ profile.nickname }}
    </h3>

    <h4 *ngIf="!auth.isAuthenticated()">
      You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
    </h4>

  </div>
</div>
