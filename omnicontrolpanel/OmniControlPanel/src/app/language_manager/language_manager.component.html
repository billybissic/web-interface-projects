<app-dashboard-menu>Loading...</app-dashboard-menu>
<div class="container">
  <div class="jumbotron">

    <h4 *ngIf="auth.isAuthenticated()">
      Language Manager
    </h4>

    <h4 *ngIf="!auth.isAuthenticated()">
      You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
    </h4>

  </div>
</div>

<div class="container">
  <div class="jumbotron">

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Id</th>
          <th>Language Code</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let languageEntity of languageEntities">
          <td>{{languageEntity.languageCodeId}}</td>
          <td>{{languageEntity.languageCode}}</td>
          <td>{{languageEntity.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
